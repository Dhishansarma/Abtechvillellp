<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="description" content="This is a sample page">
<style> 
/* General Styles */
    /* body {
       font-family: 'Poppins', sans-serif;
       margin: 0;
       padding: 0;

   /* Heading Styles */
   h2 {
       color: #080707;
       margin-bottom: 20px;
       font-size: 28px;
   }
   
   /* Workshop Gallery Section */
   .workshop-gallery {
       padding: 40px 20px;
       background: #fff;
   }
   
   /* Gallery Grid Layout */
   .gallery-grid {
       display: grid;
       grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
       gap: 20px;
       max-width: 1200px;
       margin: auto;
   }
   
   /* Workshop Item */
   .workshop-item {
       position: relative;
       overflow: hidden;
       border-radius: 10px;
       box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
       background: white;
       transition: transform 0.3s ease-in-out;
   }
   
   .workshop-item:hover {
       transform: scale(1.05);
   }
   
   /* Workshop Images */
   .workshop-item img {
       width: 100%;
       height: 200px;
       object-fit: cover;
       transition: opacity 0.3s ease-in-out;
   }
   
   /* Full Overlay Effect on Hover */
   .workshop-name {
       position: absolute;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background: rgba(209, 209, 209, 0.39); /* Dark overlay */
       color: rgb(0, 14, 77);
       font-size: 20px;
       font-weight: bold;
       display: flex;
       align-items: center;
       justify-content: center;
       opacity: 0;
       transition: opacity 0.3s ease-in-out;
       text-transform: uppercase;
   }
   
   /* Hover Effect - Full Background Overlay */
   .workshop-item:hover img {
       opacity: 0.2; /* Light fade effect */
   }
   
   .workshop-item:hover .workshop-name {
       opacity: 1; /* Show overlay */
   }
   
   /* Workshop Booking Form */
   .workshop-form {
       background: white;
       padding: 40px;
       margin: 40px auto;
       max-width: 900px;
       border-radius: 10px;
       box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
   }
   
   /* Form Layout */
   form {
       display: flex;
       flex-direction: column;
       gap: 15px;
   }
   
   label {
       font-weight: bold;
       text-align: left;
   }
   
   /* Input Fields */
   input,select,  textarea {
       padding: 12px;
       border: 1px solid #ccc;
       border-radius: 8px;
       font-size: 16px;
       width: 100%;
       box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
   }
   
   /* Submit Button */
   button {
       background-color: #007bff;
       color: white;
       padding: 12px;
       border: none;
       border-radius: 8px;
       cursor: pointer;
       font-size: 16px;
       transition: background 0.3s, transform 0.2s;
   }
   
   button:hover {
       background-color: #0056b3;
       transform: scale(1.05);
   }
   
   /* Confirmation Message */
   #confirmationMessage {
       color: green;
       font-weight: bold;
       margin-top: 10px;
       font-size: 18px;
   }
   /* Background Animation */
   @keyframes gradientBackground {
       0% {
           background-position: 0% 50%;
       }
       50% {
           background-position: 100% 50%;
       }
       100% {
           background-position: 0% 50%;
       }
   }
   
   
   /* Workshop Section Background */
   .workshop-gallery {
       padding: 40px 20px;
       background: linear-gradient(45deg, rgb(116, 142, 255), rgb(255, 255, 255), rgb(116, 142, 255));
       background-size: 300% 300%;
       animation: gradientBackground 8s infinite alternate ease-in-out;
       border-radius: 10px;
   }
   
   /* Smooth Workshop Grid Background */
   .gallery-grid {
       background: rgba(255, 255, 255, 0.2);
       border-radius: 10px;
       padding: 20px;
   }
   
   </style></head>
<body>

            <label for="address">Full Address:</label>

        <p id="confirmationMessage" style="display: none;">"Our team will review your request and contact you soon."</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('workshopBookingForm');
            const confirmationMessage = document.getElementById('confirmationMessage');

            form.addEventListener('submit', function (e) {
                e.preventDefault();  // stop default form submission

                // Simulating backend submission or processing
                setTimeout(function() {
                    // Simulate a successful form submission
                    confirmationMessage.style.display = 'block'; // Show confirmation message
                    form.reset(); // Reset form fields
                    
                    // Redirect to the specified URL
                    window.location.href = "https://platform.abtv.in/l/363ac22275";
                }, 1000); // Simulate a delay of 1 second
            });
        });
  

        </script>
